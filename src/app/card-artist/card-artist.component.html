<div class="card-artist">
  <div class="card-header">
    <img [src]="artist.imageUrl" [alt]="artist.name" />
    <h1>{{ artist.name }}</h1>
  </div>
  <div class="separator"></div>
  <div class="card-body">
    <div *ngFor="let genre of artist.genres" class="row_genre">
      <div>{{ genre }}</div>
      <!-- <button>add</button> -->
    </div>
  </div>
</div>
