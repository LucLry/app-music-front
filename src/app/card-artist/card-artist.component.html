<div
  class="card-artist"
  (mouseenter)="isHovered = !isHovered"
  (mouseleave)="isHovered = !isHovered"
>
  <div class="card-header">
    <img [src]="artist.imageUrl" [alt]="artist.name" />
    <h2 [ngClass]="{ 'not-hovered': !isHovered }">{{ artist.name }}</h2>
  </div>
  <div *ngIf="isHovered">
    <div class="separator"></div>
    <div class="card-body">
      <div *ngFor="let genre of artist.genres">
        <div>{{ genre }}</div>
      </div>
    </div>
  </div>
</div>
